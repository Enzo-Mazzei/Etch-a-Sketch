<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="options">
    <button class="Pick options-pick">Pick your color</button>
    <button class="dark options-pick">Dark mode</button>
    <button class="eraser options-pick">Eraser</button>
    <button class="rainbow options-pick">Rainbow mode</button>
    <button class="shading options-pick">Shading</button>
    <button class="gridLines options-pick">Hide GridLines</button>
    <button class="clear options-pick">Clear</button>
    <div class="sizeText">1x1</div>
    <input class ="size options-pick" type="range" min="1" max="64" value="16"></input></div>
    <div class="container"></div>
    <script src="javascript.js"></script>
  </body>
</html>
