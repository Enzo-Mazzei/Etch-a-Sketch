<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="wrapper">
    <div class="options">
      <input type="color" value="#212121" class="color">
      <button class="color-value options-pick button">Draw</button>
      <button class="eraser options-pick button">Eraser</button>
      <button class="rainbow options-pick button">Rainbow mode</button>
      <button class="shading options-pick button">Shading</button>
      <button class="gridLines options-pick button">Hide GridLines</button>
      <button class="clear options-pick">Clear</button>
      <div class="sizeText">1x1</div>
      <input class="size options-pick button" type="range" min="1" max="64" value="16">
    </div>
    <div class="container"></div>
    <script src="javascript.js"></script>
  </div>
  </body>
</html>
